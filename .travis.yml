sudo: required
language: ruby
dist: xenial
before_install:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german
  latex-beamer git
- git clone https://github.com/matze/mtheme.git
- cd mtheme
- make sty
- cp *.sty ../
- cd ../
- composer config --global github-oauth.github.com "$GITHUB_TOKEN"
install:
  - composer install --dev --prefer-distinstall:
  - composer install --dev --prefer-dist
script:
- pdflatex Softwaretests.tex
- pdflatex Softwaretests.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - Softwaretests.pdf
  skip_cleanup: true
  draft: false
  overwrite: true
  on:
    tags: true
    repo: mflingelli/Softwaretests-Grundlagen
    branch: master
env:
  global:
  - secure: 
