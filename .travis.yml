sudo: required
language: ruby
dist: xenial
before_install:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-german
  latex-beamer git
- git clone https://github.com/matze/mtheme.git
- cd mtheme
- make sty
- cp *.sty ../
- cd ../
script:
- pdflatex Softwaretests.tex
- pdflatex Softwaretests.tex
- pdflatex Uebungen/BlackBoxTestverfahren.tex
- pdflatex Uebungen/WhiteBoxTestverfahren.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - Softwaretests.pdf
    - Uebungen/BlackBoxTestverfahren.pdf
    - Uebungen/WhiteBoxTestverfahren.pdf
  skip_cleanup: true
  draft: false
  overwrite: true
  on:
    repo: mflingelli/Softwaretests-Grundlagen
    tags: true
    branch: master
env:
  global:
  - secure: 
